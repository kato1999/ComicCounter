<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{title}</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>本の管理</h1>

    <!-- 検索・削除画面 -->
    <div class="tab-wrap">
        <input id="TAB-01" type="radio" name="TAB" class="tab-switch" checked="checked" /><label class="tab-label" for="TAB-01">本の一覧・検索</label>
        <div class="tab-content">
            <form>
                作品名<input type="text" name="v1"><br>
                著者<input type="text" name="v2"><br>
                出版社<input type="text" name="v3"><br>
                出版年<input type="text" name="v4"><br>
                <input type="submit" formaction="search" value="検索">
            </form>
            <form>
                <input type="submit" formaction="delete" value="削除" class="btn-gradient-radius">
                <table rules="all">
                    
                    <tr>
                        <th class="th1" scope="col"></th>
                        <th class="th2" scope="col">作品名</th>
                        <th class="th3" scope="col">巻数</th>
                        <th class="th4" scope="col">コメント</th>
                    </tr>
                    
                </table>

                <div class="booklist">
                    <table rules="cols">
                        <tbody>
                        {body1}
                        </tbody>
                    </table>   
                </div>
            </form>
        </div>
        
        <!-- 本の追加 -->
        <input id="TAB-02" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-02">あああ</label>
        <div class="tab-content">
            <div class="form1">
                <form>
                タイトル<input type="text" name="v1"><br>
                巻数<input type="text" name="v2"><br>
                コメント<input type="text" name="v3"><br>
                <input type="submit" formaction="insert" value="登録">
                </form>
            </div>
        </div>
        <input id="TAB-03" type="radio" name="TAB" class="tab-switch" /><label class="tab-label" for="TAB-03">このサイトの説明</label>
        <div class="tab-content">
            aaa
        </div>
    </div>

</body>
</html>
